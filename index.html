<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clash Royale Cheats — Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scan"></div>

  <div class="container">
    <div id="header" class="panel">
      <div class="brand">
        <span class="brand-dot"></span>
        <h1>CLASH ROYALE CHEATS</h1>
      </div>
      <div class="header-meta">local debug • stealth mode</div>
    </div>

    <section class="panel">
      <div class="title">
        <h2>Elixir Counter</h2>
        <button class="switch">On</button>
      </div>
      <div id="ElixirBar">
        <ol>
          <img src="images/Elixir.webp" alt="elixir icon" id="elixirIcon">
          <div>
            <h3 id="elixirCounter">0</h3>
          </div>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </div>
    </section>

    <div class="block"></div>
    <section class="panel">
      <div class="title">
        <h2>Cycle Tracker</h2>
        <button class="switch">On</button>
      </div>
      <div id="Cycle">
        <ol>
          <img src="images/Cannon.webp" alt="">
          <img src="images/hog.jpeg" alt="">
          <img src="images/IceGolem.webp" alt="">
          <img src="images/Log.webp" alt="">
        </ol>
      </div>
    </section>

    <section class="panel">
      <div class="title">
        <h2>AimBot</h2>
        <button class="switch">On</button>
      </div>
      <div id="aimBot">
        <img src="images/crosshair.jpg" alt="">
        <p id="lockStatus">Lock: <strong>ENABLED</strong></p>
      </div> 
    </section>
  </div>
    <script src="index.js"></script>

</body>
</html>
